program:
  causalllm/train_sft.py
method: grid
#method: random
name: Abstract_Training_PronToQA
parameters:
  'experiment.reasoning':
    value: True
  'dataset':
    value: prontoqa
  'dataset.anonymize':
    values: [True, False]
  'dataset.percent_of_train_dataset':
    values: [0.005, 0.01, 0.02, 0.05, 0.1]
  'training.num_train_epochs':
    values: [1, 2, 4, 8, 16, 32, 64]
  'training.learning_rate':
    values: [1.5e-4, 3e-4, 6e-4]
  'testing':
    value: prontoqa
command:
  - ${env}
  - ROOT_PATH=/data/shurui.gui/Projects/cladder
  - python
#  - "-m"
  - ${program}
  - ${args_no_hyphens}  # Hydra compatibility
#  - ${args}